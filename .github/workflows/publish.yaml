name: Deploy botlist

on:
  push:
    branches: [ main ]
  #workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y pandoc
      - run: |
          mkdir -p _site
          cp *.json _site/
          pandoc README.md -f markdown -t html5 -s -o _site/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - uses: actions/deploy-pages@v4
